<div class="mt-5 d-flex justify-content-center align-items-center align-content-center">
<mat-card>
  <mat-card-content>
    <mat-card-title class="mb-3">Enter your email to recover your password</mat-card-title>
    <div class="row">
      <form #forgotPassword="ngForm" (ngSubmit)="sendLinkForgotPassword(forgotPassword.value)">
        <!--Email-->
        <div class="col-lg-12">
          <mat-form-field appearance="fill">
            <mat-label><mat-icon>email</mat-icon> Email</mat-label>
            <input
              type="email"
              name="email"
              pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
              ngModel #email="ngModel"
              required
              email
              matInput
              placeholder="Ex. pat@example.com">
            <mat-hint>example@example.com</mat-hint>
            <div *ngIf="email.touched">
              <mat-error *ngIf="email.errors?.pattern">
                Email is <strong>invalid</strong>
              </mat-error>
              <mat-error *ngIf="email.errors?.required">
                Email is <strong>required</strong>
              </mat-error>
            </div>
            </mat-form-field>
          </div>
          <button class="mt-3" [disabled]="forgotPassword.invalid" [disabled]="wait" color="primary"  mat-flat-button>Recover password</button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
