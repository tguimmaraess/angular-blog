<div class="mt-5 d-flex justify-content-center align-items-center align-content-center">
  <mat-card>
    <mat-card-content>
      <div class="row">
        <form [formGroup]="userSignin" (ngSubmit)="doSignin(userSignin.value)">
          <!--Email-->
          <div class="col-lg-6">
            <mat-form-field class="signin-input"  appearance="fill">
              <mat-label><mat-icon>email</mat-icon> Email</mat-label>
              <input type="email" formControlName="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                     placeholder="Ex. pat@example.com">
              <mat-hint>example@example.com</mat-hint>
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <!--Password-->
          <div class="col-lg-6">
            <mat-form-field class="signin-input" appearance="fill">
              <mat-label><mat-icon>password</mat-icon> Password</mat-label>
              <input type="password"  formControlName="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
                     placeholder="Ex. pat@example.com">
              <mat-hint>Min 6 characteres</mat-hint>
              <mat-error *ngIf="passwordFormControl.hasError('email') && !passwordFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <!--Signin button-->
          <button class="mt-3" [disabled]="wait" color="primary" mat-flat-button>Sign in</button>
          <!--Forgot password and create account links -->
          <div class="form-actions">
            <a [style.marginRight.px]=13 routerLink="/forgot-password">Forgot password?</a> |
            <a [style.marginLeft.px]=13 routerLink="/create-account">Create account</a>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
