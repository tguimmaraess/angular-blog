<div class="mt-5 d-flex justify-content-center align-items-center align-content-center">
<mat-card>
  <mat-card-content>
    <mat-card-title class="mb-3">Enter your new password</mat-card-title>
    <div class="row">
      <form #createNewPassword="ngForm" (ngSubmit)="doCreateNewPassword(createNewPassword.value)">
        <!--Email-->
        <div class="col-lg-12">
          <mat-form-field appearance="fill">
            <mat-label><mat-icon>password</mat-icon>Password</mat-label>
            <input
              type="password"
              name="password"
              ngModel #password="ngModel"
              required
              minlength=6
              matInput
              class="password-input"
              placeholder="*******">
            <mat-hint>Create new password min 6 characters</mat-hint>
            <div *ngIf="password.touched">
              <mat-error *ngIf="password.errors?.minlength">
                password is at least <strong>6 characters</strong>
              </mat-error>
              <mat-error *ngIf="password.errors?.required">
                Password is <strong>required</strong>
              </mat-error>
            </div>
            </mat-form-field>
          </div>
          <button class="mt-3" [disabled]="createNewPassword.invalid" [disabled]="wait" color="primary"  mat-flat-button>Recover password</button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
